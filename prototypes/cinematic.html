<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 2: Cinematic Movie</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        .screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.8)), url('https://placehold.co/600x1200/1a1a1a/fff?text=Cinematic+Shot');
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-weight: 300;
            letter-spacing: 2px;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .section {
            padding: 60px 20px;
            background: #111;
            text-align: center;
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .fade-in-section.visible {
            opacity: 1;
            transform: none;
        }

        .movie-poster {
            width: 80%;
            margin: 20px auto;
            aspect-ratio: 2/3;
            background-color: #333;
            background-image: url('https://placehold.co/400x600/333/fff?text=Movie+Poster+Style');
            background-size: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .role {
            font-size: 0.8rem;
            color: #888;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .name {
            font-size: 1.5rem;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="screen">
            <p>PRESENTS</p>
            <h1>THE WEDDING</h1>
            <p>2024. 10. 25</p>
            <div class="scroll-down">Scroll to watch</div>
        </div>

        <div class="section">
            <div class="fade-in-section" id="s1">
                <div class="role">STARRING</div>
                <div class="name">Chan-young</div>
                <div class="role">&</div>
                <div class="name">Ji-soo</div>

                <div class="movie-poster"></div>

                <p style="line-height: 1.8; margin-top: 40px;">
                    서로의 장면이 되어<br>
                    하나의 영화를 만들어갑니다.<br>
                    그 시작의 순간에<br>
                    관객이 되어주세요.
                </p>
            </div>
        </div>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });
        document.querySelectorAll('.fade-in-section').forEach(el => observer.observe(el));
    </script>
</body>

</html>
